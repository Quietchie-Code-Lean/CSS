<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Ejemplos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #222;
      color: white;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .box {
      border: 1px solid #555;
      background-color: #333;
      padding: 10px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
    }

    .top, .bottom {
      padding: 10px;
      text-align: center;
      background-color: #444;
      border-radius: 5px;
    }

    .button {
      padding: 10px;
      background-color: limegreen;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .espaciador {
      background-color: #666;
      height: 10px;
    }

    /* CASO 1: margin-top: auto */
    .auto-margin .bottom {
      margin-top: auto;
    }

    /* CASO 2: flex-grow */
    .flex-grow .espaciador {
      flex-grow: 1;
    }

    /* CASO 3: align-items: stretch */
    .stretch {
      align-items: stretch;
    }

    .stretch .top {
      background-color: deepskyblue;
    }

    .stretch .bottom {
      background-color: coral;
    }

  </style>
</head>
<body>

  <!-- Ejemplo 1: margin-top auto -->
  <div class="box auto-margin">

    <div class="bottom">
      <button class="button">Cerrar sesiÃ³n</button>
    </div>
    <p style="font-size: 0.8em; text-align:center;">margin-top: auto</p>
  </div>

  <!-- Ejemplo 2: flex-grow -->
  <div class="box flex-grow">
    <div class="top">ðŸ”¼ Parte superior</div>
    <div class="espaciador"></div>
    <div class="bottom">
      <button class="button">Cerrar sesiÃ³n</button>
    </div>
    <p style="font-size: 0.8em; text-align:center;">flex-grow: 1</p>
  </div>

  <!-- Ejemplo 3: stretch (NO empuja) -->
  <div class="box stretch">
    <div class="top">ðŸ”¼ Parte superior</div>
    <div class="bottom">
      <button class="button">Cerrar sesiÃ³n</button>
    </div>
    <p style="font-size: 0.8em; text-align:center;">align-items: stretch</p>
  </div>

</body>
</html>
