<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="transf-transition.css">
    <title>Excersice with transform applyed to diferent elements</title>
</head>
<body>
    <div class="container">
        <div class="top">Transform: scale()</div>
        <div class="image"></div>
        
        <div class="bottom">
            <p class="description">Scale an image to twice its original size:</p>
        </div>
    </div>

    <div class="container">
        <div class="top">Transform rotate()</div>
        <div class="box"></div>
        <div class="bottom">
            <p class="description">Rotate a box 360 degree.</p>
        </div>
    </div>

 
    <div class="container">
        <div class="top">Transform: translateX()</div>
        <div class="paragraph"><p>Transform: Translate Paragraph</p></div>
         <div class="bottom">
            <p class="description">Move a paragraph to the right.</p>
        </div>
    </div>
        
</body>
</html>
